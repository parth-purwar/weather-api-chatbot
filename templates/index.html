<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ChatBot</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble.ai {
            background-color: #f1f0f0;
            color: #000;
            align-self: flex-start;
            margin-right: auto;
        }
        .input-group input {
            height: 45px;
            border-radius: 20px;
        }
        .input-group button {
            border-radius: 20px;
        }
        .spinner {
            display: none;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-width: 0.2em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="lead">API ChatBot</h2>
        <div class="chat-box d-flex flex-column" id="chat-box"></div>
        <div class="spinner" id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Include Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            const spinner = document.getElementById('spinner');

            if (userInput.trim() === "") {
                return; // Prevent sending empty messages
            }

            // Show the spinner
            spinner.style.display = 'block';

            // Append user's message to the chat box
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-bubble user';
            userMessage.innerHTML = parseMarkdown(userInput); // Convert Markdown to HTML
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Send the message to the server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide the spinner
                spinner.style.display = 'none';

                // Append the AI's response to the chat box
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-bubble ai';
                aiMessage.innerHTML = parseMarkdown(data.response); // Convert Markdown to HTML
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                // Hide the spinner on error
                spinner.style.display = 'none';
                console.error('Error:', error);
            });
        }

        function parseMarkdown(text) {
            // Convert Markdown to HTML
            let html = marked.parse(text);

            // Add Bootstrap classes to tables
            html = html.replace(/<table>/g, '<table class="table table-bordered">');

            return html;
        }
    </script>
</body>
</html>
